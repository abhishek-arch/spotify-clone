<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="cs/style.css" />
    <link rel="stylesheet" href="cs/utility.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="cross">
          <img width="30" class="invert close" src="img/close.svg" alt="" />
        </div>
        <div class="left-top bg-grey rounded">
          <div class="logo invert m-1">
            <img src="logo.svg" alt="" srcset="" />
          </div>
          <ul class="navbar">
            <li class="invert">
              <img height="25px" width="25px" src="home.svg" alt="" /><span
                >Home</span
              >
            </li>
            <li style="margin-top: 15px">
              <img height="25" class="search" src="search.svg" alt="" /><span
                style="color: white"
                >Search
              </span>
            </li>
          </ul>
        </div>
        <div class="library rounded bg-grey">
          <div class="liblogo">
            <div class="libsvg invert">
              <svg
                data-encore-id="icon"
                role="img"
                aria-hidden="true"
                viewBox="0 0 24 24"
                class="Svg-sc-ytk21e-0 bneLcE"
              >
                <path
                  d="M3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zM15.5 2.134A1 1 0 0 0 14 3v18a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V6.464a1 1 0 0 0-.5-.866l-6-3.464zM9 2a1 1 0 0 0-1 1v18a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1z"
                ></path>
              </svg>
            </div>
            <h2 style="font-size: 18px; font-weight: 700; color: #656565">
              Your Library
            </h2>
          </div>
          <div style="color: white" class="songlist">
            <ul></ul>
          </div>
        </div>
        <div class="legal-information">
          <ul>
            <li>Legal</li>
            <li>safety&Privacy center</li>
            <li>Privacy Policies</li>
            <li>Cookies</li>
            <li>About Ads</li>
            <li>Accessbilities</li>
          </ul>
          <!-- <div class="language-selector">
            <button>
              <img src="globe-alt-svgrepo-com.svg" alt="Language Icon" height="20" />
              English
            </button>
          </div> -->
        </div>
      </div>

      <div class="right">
        <header>
          <div class="header">
            <div class="flex justify-center items-center left-arrow">
              <img class="invert hamburger" src="img/hamburger.svg" alt="" />
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>

            <div class="buttons">
              <button class="signupbtn">sign up</button>
              <button class="loginbtn">Log in</button>
            </div>
          </div>
        </header>
        <div class="spotifyplaylist invert"><h1>Spotift Playlists</h1></div>
        <div class="songcontainer">
         
         
         
          
         
          





          </div>
         
         

        <div class="playbar">
          <div class="abovebar">
            <div class="songinfo"></div>
            <div class="prev_play_next flex">
              <div class="previous invert">
                <img id="previous" src="img/previous.svg" alt="" />
              </div>
              <div class="invert playbutton">
                <img id="play" src="img/play.svg" alt="" />
              </div>
              <div class="next invert">
                <img id="next" src="img/next.svg" alt="" />
              </div>
            </div>
            <div class="songduration">
              <div class="songtime"></div>
              <div class="invert volume">
                <img width="25px" src="img/volume.svg" alt="" />
                <div class="range">
                  <input type="range" name="volume" />
                </div>
              </div>
            </div>
          </div>

          <div class="seekbar">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
